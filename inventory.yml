---
all:
  hosts:
    target_server:
      ansible_host: server_ip  # e.g., 192.168.1.100 or your.server.com
      ansible_user: admin      # SSH user with sudo privileges
      ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Path to your SSH private key
  vars:
    ansible_python_interpreter: /usr/bin/python3
